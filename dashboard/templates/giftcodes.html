{% extends 'base.html' %}
{% block content %}
<h2>Gift Code Statistics</h2>
<table class="table table-striped w-auto">
  <tbody>
    <tr>
      <th scope="row">Total Codes</th>
      <td>{{ stats.total_codes }}</td>
    </tr>
    <tr>
      <th scope="row">Total Claims</th>
      <td>{{ stats.total_claims }}</td>
    </tr>
    <tr>
      <th scope="row">Unique Users</th>
      <td>{{ stats.unique_users }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
