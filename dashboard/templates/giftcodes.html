{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Gift Code Statistics</h2>
<div class="row text-center">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Codes</h5>
        <p class="card-text h4">{{ stats.total_codes }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Claims</h5>
        <p class="card-text h4">{{ stats.total_claims }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Unique Users</h5>
        <p class="card-text h4">{{ stats.unique_users }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
