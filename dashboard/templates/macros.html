{% macro render_table(columns, rows) %}
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for col in columns %}
        <td>{{ row[col] }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% if not rows %}
<p>No data found.</p>
{% endif %}
{% endmacro %}
