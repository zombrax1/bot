{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row text-center">
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('list_alliances') }}" class="btn btn-primary btn-lg w-100">Alliance Data</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('giftcode_stats') }}" class="btn btn-success btn-lg w-100">Gift Code Stats</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('notifications') }}" class="btn btn-info btn-lg w-100">Notification Schedule</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('users') }}" class="btn btn-secondary btn-lg w-100">Users</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('list_changes', change_type='furnace') }}" class="btn btn-warning btn-lg w-100">Furnace Changes</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('list_changes', change_type='nickname') }}" class="btn btn-danger btn-lg w-100">Nickname Changes</a>
  </div>
  <div class="col-md-4 mb-3">
    <a href="{{ url_for('id_channels') }}" class="btn btn-dark btn-lg w-100">ID Channels</a>
  </div>
</div>
{% endblock %}
