{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Alliance Data</h5>
        <p class="card-text">View all alliances stored in the database.</p>
        <a href="{{ url_for('list_alliances') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Gift Code Stats</h5>
        <p class="card-text">See total codes and redemption counts.</p>
        <a href="{{ url_for('giftcode_stats') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Notification Schedule</h5>
        <p class="card-text">Review upcoming automated notifications.</p>
        <a href="{{ url_for('notifications') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
