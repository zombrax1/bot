{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row g-4">
  <div class="col-md-4">
    <div class="card shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Alliance Data</h5>
        <p class="card-text">View all tracked alliances.</p>
        <a href="{{ url_for('list_alliances') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Gift Code Stats</h5>
        <p class="card-text">Summary of gift code usage.</p>
        <a href="{{ url_for('giftcode_stats') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">Notification Schedule</h5>
        <p class="card-text">Upcoming reminders.</p>
        <a href="{{ url_for('notifications') }}" class="btn btn-primary mt-auto">Open</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
